<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"/>
   	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Escape - Survey</title>
  </head>

  <body>

    <!-- Header -->

    <header id="header">
        
        <div class="row">
            <div class="col-md-1"></div>

            <!-- Sweet logo -->

            <div class="col-md-10">
                    <span id="title">Escape</span>
                    <h5 id="subtitle">The Pi√±a Colada App<span class="space"></span><span class="pink">Find the Love That You've Looked For</span></h5>
            </div>
            <div class="col-md-1"></div>
        </div>
                
    </header>

    <!-- Page title -->
              
    <section id="page-title" class="text-center container-fluid">
        <h1>
            Your Personal Ad
        </h1>
    </section>

    <!-- The form! -->
              
    <section id = "questions" class="text-center conatainer-fluid">
        <form class="form-inline">
            
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">

                    <div class="panel panel-default">
                        
                        <div class="panel-heading">
                            <div class="panel-title">
                                About You
                            </div>  
                        </div>

                        <div class="panel-body text-left">
                            <h4>Your Name</h4>
                            <input id = "name" class="width100"></input>
                            <h4>Your Photo</h4>
                            <input id = "photo" class="width100"></input>
                        </div>

                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            
            <!-- Where the questions will be rendered -->

            <div class="row">
                
                <div class="col-md-1"></div>
                <div id="question-0" class="col-md-2"></div>
                <div id="question-1" class="col-md-2"></div>
                <div id="question-2" class="col-md-2"></div>
                <div id="question-3" class="col-md-2"></div>
                <div id="question-4" class="col-md-2"></div>
                <div class="col-md-1"></div>
            
            </div>
                    
            <div class="row">
                
                <div class="col-md-1"></div>
                <div id="question-5" class="col-md-2"></div>
                <div id="question-6" class="col-md-2"></div>
                <div id="question-7" class="col-md-2"></div>
                <div id="question-8" class="col-md-2"></div>
                <div id="question-9" class="col-md-2"></div>
                <div class="col-md-1"></div>
                
            </div>            
            
            <!-- Where submission errors go -->

            <div id="error-div">
                <h3 id="error" class="hide"></h3>
            </div>  
            
            <input id="submit" type="submit" class="btn btn-green"></input>

        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    
  </body>

</html>
